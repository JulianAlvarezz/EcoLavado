<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario.css">
    <title>Formulario</title>


</head>
<body>


    <nav>
        <a href="index.html">Ir a Inicio</a>
    </nav>

    <div class="content">
        <h1 class="Logo">Déjanos tus datos y te daremos más información.</h1>

        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>¡Contáctanos!</h3>
                <form action="">
                    <p>  
                        <label for="nombre">Nombre completo:</label>
                        <input type="text" id="nombre"  autocomplete="off"> <br>
                    </p>
                    <p>  
                        <label for="nombre">Apellidos:</label>
                        <input type="text" id="nombre"  autocomplete="off"> <br>
                        </p>
                    <p>
                        <label for="email">Correo:</label>
                        <input type="email" id="Correo" placeholder="Digite su correo electronico" autocomplete="off"> <br>
                    </p>
                    <p>
                        <label for="tel">Número móvil:</label>
                        <input type="tel" id="tel" placeholder="##########" autocomplete="off" pattern="[0-9], {10}" maxlength="10"> <br>    
                    </p>
                    <p>
                        <label for="comentarios">Servicio de tu interés:</label> <br>
                        <input type="text" name="interesado " placeholder="" autocomplete="off">
                    </p>
                    <p>
                        <label for="ciudad">Ciudad de residencia: </label>  <br>
                        <input type="text" name="residencia " autocomplete="off">
                    </p>   
                    <p>
                        <button type="submit">ENVIAR</button>
                    </p>
                    
                </form>

            </div>
            <div class="contact-info">
                <h4>información</h4>
                <ul>
                    <li><i class="fa-sharp fa-light fa-location-dot"></i> Medellin/Col. </li> 
                    <li><i class="fas fa-phone"></i> <!-- Icono de teléfono --></i>3008904587 - 2577032</li>
                    <li><i class="fas fa-envelope"></i> <!-- Icono de correo --></i>ecoexpres@gmail.com</li>
                </ul>
                        
                       


                         
                        
                
            </div>
        </div>
    </div>
</body>
</html>
